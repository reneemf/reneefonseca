baseURL: https://reneefonseca.netlify.app
theme: hugo-apero
languageCode: en
copyright: ''
googleAnalytics: ''
disqusShortname: ''
metaDataFormat: yaml
footnoteReturnLinkContents: '&#8617;'
paginate: 5
preserveTaxonomyNames: true
ignoreFiles:
  - \.Rmd$
  - \.Rmarkdown$
  - _cache$
  - \.knit\.md$
  - \.utf8\.md$
enableEmoji: yes
markup:
  defaultMarkdownHandler: goldmark
  goldmark:
    renderer:
      hardwraps: no
      unsafe: yes
  highlight:
    style: github
  tableOfContents:
    endLevel: 2
    ordered: no
    startLevel: 2
params:
  custom_theme: ''
  customheadingFontFamily: Fraunces
  customtextFontFamily: Commissioner
  favicon: /img/favicon.ico

  logo: /img/DNA.png
  mainSections:
    - blog
    - project
    - talk
  math:
    renderer: katex
  navallcaps: yes
  orgLocal: Anywhere
  orgName: RStudio
  sharing_image: /img/avatar.jpg
  social:
    - icon: github
      icon_pack: fab
    - icon: linkedin
      icon_pack: fab
    - icon: graduation-cap 
      icon_pack: fas
    - icon: twitter
      icon_pack: fab
  socialInFooter: yes
  socialInHeader: no
  theme: sky #forest / grayscale / peach / plum /
  #         poppy / sky / violet / water
  utterances:
    issue_term: pathname
    label: 'comments :crystal_ball:'
    theme: boxy-light
    use_utterances: yes
taxonomies:
  category: categories
  series: series
  tag: tags
#customtextFontFamily: Atkinson Hyperlegible
#customheadingFontFamily: Petrona
customtextFontFamily: Commissioner
customheadingFontFamily: Fraunces
menu:
  footer:
    - name: License
      title: License
      url: /license/
      weight: 1

  header:
    - name: About
      title: About me
      url: /about/
      weight: 1
    - name: Awards
      title: Awards
      url: /award/
      weight: 2
    - name: Projects
      title: Project Portfolio
      url: /project/
      weight: 3
    - name: Talks
      title: Talks
      url: /talk/
      weight: 4
    - name: Blog
      title: Blog
      url: /blog/
      weight: 5

privacy:
  disqus:
    disable: no
  googleAnalytics:
    anonymizeIP: yes
    disable: no
    respectDoNotTrack: yes
  instagram:
    disable: no
    simple: yes
  twitter:
    disable: no
    enableDNT: yes
    simple: no
  vimeo:
    disable: no
    enableDNT: yes
    simple: yes
  youtube:
    disable: no
    privacyEnhanced: yes
